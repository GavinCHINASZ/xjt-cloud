################################################其它公共配置########################################
#跨域域名
accessControlAllowOrigin=120.24.40.190,127.0.0.1,localhost,120.76.193.19,172.18.16.108
#时间戳统一转换 还可以在属性上注解@JSONField(format="yyyyMMdd") private Date createTime; 如配置了全局，以全局为主
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#指定log4j2的配置文件路径如文件名
logging.config=config/log4j2.xml
#单个文件大小
spring.http.multipart.maxFileSize=10Mb
#总文件大小
spring.http.multipart.maxRequestSize=100Mb